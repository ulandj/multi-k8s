name: Deploy MultiK8s
on:
  push:
    branches:
      - master

env:
  SHA: $(git rev-parse HEAD)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test
        run: |-
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ulandj/react-test -f ./client/Dockerfile.dev ./client
          docker run -e CI=true ulandj/react-test npm test

      - name: Set Service Key
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: Set Project
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: multi-k8s-360208

      - name: Auth
        run: |-
          gcloud --quiet auth configure-docker

      - name: Get Credentials
        uses: google-github-actions/get-gke-credentials@v0
        with:
          cluster_name: multi-cluster
          location: europe-west2-a

      - name: Build
        run: |-
          docker build -t ulandj/multi-client:latest -t ulandj/multi-client:${{ env.SHA }} -f ./client/Dockerfile ./client
          docker build -t ulandj/multi-server:latest -t ulandj/multi-server:${{ env.SHA }} -f ./server/Dockerfile ./server
          docker build -t ulandj/multi-worker:latest -t ulandj/multi-worker:${{ env.SHA }} -f ./worker/Dockerfile ./worker

      - name: Push
        run: |-
          docker push ulandj/multi-client:latest
          docker push ulandj/multi-server:latest
          docker push ulandj/multi-worker:latest
          
          docker push ulandj/multi-client:${{ env.SHA }}
          docker push ulandj/multi-server:${{ env.SHA }}
          docker push ulandj/multi-worker:${{ env.SHA }}

      - name: Apply
        run: |-
          kubectl apply -f k8s
          kubectl set image deployments/server-deployment server=ulandj/multi-server:${{ env.SHA }}
          kubectl set image deployments/client-deployment client=ulandj/multi-client:${{ env.SHA }}
          kubectl set image deployments/worker-deployment worker=ulandj/multi-worker:${{ env.SHA }}